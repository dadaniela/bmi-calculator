<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>BMI calculator</title>
    <script src="./main.js" type="module" defer></script>
</head>
<body>
    <div class="alert-error">
        Invalid character, type in numbers
    </div>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">BMI calculator</h1>
                <div class="input-wrapper">
                    <label for="weight">Weight (kg)</label>
                    <input type="text" id="weight" placeholder="70">
                </div>
                <div class="input-wrapper">
                    <label for="height">Height (cm)</label>
                    <input type="text" id="height" placeholder="168">
                </div>
                <button>Calculate <img src="./assets/arrow.svg" alt="arrow pointing to the right"></button>
            </form>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal-card">
            <h2 class="title">
                <button class="close"><img src="./assets/close.svg" alt="close button"></button>
                <span>Your BMI is 28</span>
            </h2>
        </div>
    </div>
</body>
</html>
